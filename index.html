<!DOCTYPE html>
<script>

</script>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="tel" placeholder="Phone Number" id="phone_number"
                     pattern="[0-9]{10}"
                      maxlength="10" />
            </div>

            <input type="submit" value="Get OTP" class="btn solid" id="log-btn"/>

          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Login</h2>


            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="tel" placeholder="Aadhar Number" id="aadhar_number"
              pattern="[0-9]{12}"
              maxlength="12">
            </div>
            <input type="submit" class="btn" value="Get OTP" />


          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Login With Aadhar Number</h3>
            <br>
            <button class="btn transparent" id="sign-up-btn">
              Login
            </button>
          </div>

        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Login With Phone Number</h3>
            <br>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="https://seeklogo.com/images/A/aadhaar-logo-5FCB1D69EB-seeklogo.com.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
